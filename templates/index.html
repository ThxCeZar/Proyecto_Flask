<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Cámara ESP32</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #stream-container {
            width: 640px; /* Ajusta el tamaño según la resolución de tu cámara */
            height: 480px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #stream-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta cómo la imagen se adapta al contenedor */
        }
        p {
            color: #777;
        }
    </style>
</head>
<body>
    <div id="stream-container">
        <img id="stream-image" src="" alt="Stream de Cámara">
        <p>Cargando stream...</p>
    </div>

    <script>
        const streamImage = document.getElementById('stream-image');
        const apiUrl = 'TU_URL_DE_RENDER/latest_image'; // Reemplaza con la URL de tu API en Render

        function updateStream() {
            streamImage.src = apiUrl + '?' + new Date().getTime(); // Evita el caché del navegador
        }

        // Actualiza la imagen cada X milisegundos (debe ser similar al intervalo de envío del ESP32)
        const updateInterval = 1000; // En milisegundos
        setInterval(updateStream, updateInterval);
    </script>
</body>
</html>
